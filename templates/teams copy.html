<!DOCTYPE html>
<html>
<head>
    <title>Group {{ group_number }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .text-primary   {
            color: #e31313 !important;
        }

        .btn-primary {
            background-color: red;
            border-color: red;
        }
        
        .custom-text {
            font-size: 20px;
        }
    
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Group {{ group_number }}</h1>
        <div class="row">
            {% for team in teams %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><strong class="custom-text">{{ team }}</strong></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-5">
            {% if group_number < 17 %}
                <button id="nextDrawButton" class="btn btn-primary btn-lg">Next Draw</button>
                <div id="loadingMessage" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            {% else %}
                <h2>End of Draw</h2>
            {% endif %}
        </div>
    </div>

    <script>
        $('#nextDrawButton').click(function() {
            $(this).hide();
            $('#loadingMessage').show();
            setTimeout(function() {
                window.location.href = "/drawing/{{ next_group_number }}";
            }, 500);
        });
    </script>
</body>
</html>
