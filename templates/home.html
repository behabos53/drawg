<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .spinner-border {
            width: 10rem;
            height: 10rem;
        }

        .text-primary   {
        color: #e31313 !important;
        }
        
        #drawButton {
            font-size: 2rem;
            padding: 20px 40px;
            background-color: red; /* BEGIN: Added red background color */
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="mt-5">DRAWING GROUPS</h1>
        <button id="drawButton" class="btn btn-primary btn-lg mt-5">Draw</button>
        <div id="loadingMessage" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        $('#drawButton').click(function() {
            $(this).hide();
            $('#loadingMessage').show();
            setTimeout(function() {
                window.location.href = "/drawing/1";
            }, 3000);
        });
    </script>
</body>
</html>
