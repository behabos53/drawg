                    <script>
                        const cards = document.querySelectorAll('.card');
                        cards.forEach(card => {
                            let text = card.textContent;
                            let randomText = '';
                            let counter = 0;
                    
                            function randomizeText() {
                                if (counter < text.length) {
                                    // Add 3 random characters at a time
                                    for (let i = 0; i < 3; i++) {
                                        if (counter < text.length) {
                                            randomText += text.charAt(Math.floor(Math.random() * text.length));
                                            counter++;
                                        }
                                    }
                                    card.textContent = randomText;
                                    setTimeout(randomizeText, 100); // Reduced delay for faster text
                                } else {
                                    card.textContent = text; // Reset text to original after randomization
                                }
                            }
                    
                            randomizeText();
                        });
                    </script>
