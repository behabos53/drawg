            <div class="header-container d-flex align-items-center justify-content-center">
            <h1 class="text-center mb-3">GROUP {{ group_letter }} BO1</h1>
        </div>               
<div class="container py-4 left-align-container">
    <div class="row">
        <div class="col-md-4">
          <h1 class="text-center mb-3">GROUP {{ group_letter }} BO1</h1>
            {% for team in teams %}
            <div class="mb-1">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><strong class="custom-text">{{ team }}</strong></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if group_number < 17 %}
            <div class="text-center mb-4"> <!-- Add this div to center the button -->
                <button id="nextDrawButton" class="btn btn-danger btn-lg" data-next-group-number="{{ next_group_number }}" style="width: 352px; height: 70px;  background-color: #dcaa35; border-color: #dcaa35;">Next Draw</button>
                <div id="loadingMessage" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="text-center mb-4">
                <form action="/reset" method="post">
                    <button type="submit" class="btn btn-warning btn-lg" style="width: 352px; height: 70px;">Reset Group List</button>
                </form>
            </div>
        {% endif %}
        </div>
    </div>
</div>
<footer class="footer">
    <script src="{{ url_for('static', filename='js/teams.js') }}"></script>
