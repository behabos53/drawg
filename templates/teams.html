<!DOCTYPE html>
<html>
    <head>
        <title>Group {{ group_number }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://fonts.cdnfonts.com/css/instruction" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/warownia" rel="stylesheet">
        <style>
            body {
                background: #000000; /* Change background to grey for a gaming feel */
                font-family: sans-serif;
                color: #fff; /* Change font color to white for contrast */
            }
    
            .left-align-container {
                margin-left: 0;
                margin-right: auto;
            }
    
            .spinner-border {
                width: 3rem;
                height: 3rem;
                border-color: #e31313; /* Change spinner color to match text color */
            }
    
            .text-primary   {
                color: #e31313 !important;
            }
            
            .custom-text {
                font-size: 20px;
            }
    
            .card-body {
                background-color: #212529; /* Darken card background for a gaming feel */
                padding: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                text-align: center; // Add this line to center the content
                color: #fff; /* Change text color to white for contrast */
            }
    
            @media screen and (min-width: 1080px) {
            .card {
                height: 4vh;
                background-color: #343a40; /* Darken card background for a gaming feel */
                color: #fff; /* Change text color to white for contrast */
                outline: 2px solid #ffff; /* Add white outline */
            }

            h1.text-center.mb-3 {
                font-family: sans-serif;
                color: #fff;
                font-size: 60px;
                font-weight: bold; /* Add this line */
            }

            .card {
                /* existing styles */
                height: 4vh;
                background-color: #343a40;
                color: #fff;
                display: flex;
                justify-content: center; /* Horizontally center the text */
                align-items: center; /* Vertically center the text */
                overflow: hidden; /* Add this line */
                overflow: hidden; /* Add this line */
            }
            .header-container {
                margin-bottom: 0px; /* Adjust as needed */
            }
        </style>

        
    </head>
    <body>
        <div class="header-container d-flex align-items-center justify-content-center">
            <h1 class="text-center mb-3">BABAK ELEMINASI</h1>
            </div>
            <div class="header-container d-flex align-items-center justify-content-center">
            <h1 class="text-center mb-3">GROUP {{ group_letter }} BO1</h1>
        </div>
<div class="container py-4 left-align-container">
    <div class="row">
        <div class="col-md-4">
 <!--          <h1 class="text-center mb-3">BABAK ELEMINASI GROUP {{ group_letter }} BO1</h1> --> 
            {% for team in teams %}
            <div class="mb-1">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><strong class="custom-text">{{ team }}</strong></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if group_number < 17 %}
                <div class="text-center mb-4"> <!-- Add this div to center the button -->
                    <button id="nextDrawButton" class="btn btn-danger btn-lg">Next Draw</button>
                    <div id="loadingMessage" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>

    <script>
        $('#nextDrawButton').click(function() {
            $(this).hide();
            $('#loadingMessage').show();
            setTimeout(function() {
                window.location.href = "/drawing/{{ next_group_number }}";
            }, 500);
        });
    </script>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            let text = card.textContent;
            let randomText = '';
            let counter = 0;
    
            function randomizeText() {
                let possibleChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                if (counter < text.length) {
                    // Add 3 random characters at a time
                    for (let i = 0; i < 3; i++) {
                        if (counter < text.length) {
                            randomText += possibleChars.charAt(Math.floor(Math.random() * possibleChars.length));
                            counter++;
                        }
                    }
                    card.textContent = randomText;
                    setTimeout(randomizeText, 70); // Reduced delay for faster text
                } else {
                    card.textContent = text; // Reset text to original after randomization
                }
            }
    
            randomizeText();
        });
    </script>
</body>
</html>
